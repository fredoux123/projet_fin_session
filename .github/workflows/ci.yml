name: CI

on:
  push:
  pull_request:

jobs:
  api:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
    defaults:
      run:
        working-directory: api
    env:
      MONGO_URL: mongodb://localhost:27017/mtlvibes_test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: api/package-lock.json
      - run: npm install
      - run: npm run lint
      - run: npm test

  discovery:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: discovery-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: discovery-service/package-lock.json
      - run: npm install
      - run: npm run lint
      - run: npm test

  ia:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ia-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: ruff check .
      - run: pytest -q
